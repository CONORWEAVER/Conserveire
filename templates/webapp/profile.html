{% extends 'base.html' %}

{% block head %}
    <title>Profile</title>
{% endblock %}


{% block body %}
    <div class="container">
    <p>
        First name: {{ user.first_name }}
        <br>
        Last name: {{ user.last_name }}
        <br>
        Email address: {{ user.email }}
        <br>
        Last logged in: {{ user.last_login }}
        <br>
        County: {{ user.userprofile.county }}

    </p>
    </div>
{% endblock %}
