{% extends 'base.html' %}

{% block head %}
    <title>Feedback</title>
{% endblock %}

{% block body %}

<section id="graph-sect">
        <div class="container" style="padding: 40px;">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-left" style="padding-bottom: 17px;">{{ county }} {{ thismonth_full }} User List - Click to View Profile</h3>
                    <div style="height: 500px;">
                        <div class="table-responsive leaderboard" style="height: 100%;">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th style="width: 10%;"></th>
                                        <th>Username</th>
                                        <th class="text-right"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for c in users %}
                                    <tr>
                                        <td class="text-left" style="width: 6%;"></td>
                                        <td><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" class="bi bi-person-fill border rounded-circle" style="font-size: 41px;border-width: 0px;border-style: none;">
                                                <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                                            </svg><a href="/webapp/profile/{{ c.username }}"> {{ c.username }} </a></td>
                                        <td class="text-right">{{ c.reduction_percentage }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
